{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #020408;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            top: -20%;
            right: -10%;
            opacity: 0.5;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #06B6D4 0%, #10B981 100%);
            bottom: -15%;
            left: -10%;
            opacity: 0.4;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #F59E0B 0%, #EF4444 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.95); }
            75% { transform: translate(30px, 50px) scale(1.05); }
        }

        /* Grid Pattern */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 1;
        }

        /* Main Container */
        .auth-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        /* Glass Card */
        .glass-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 32px;
            padding: 48px 40px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 -20px 40px -20px rgba(139, 92, 246, 0.1) inset;
            animation: cardAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8B5CF6, #06B6D4);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 
                0 20px 40px -10px rgba(139, 92, 246, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 20px 40px -10px rgba(139, 92, 246, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1) inset; }
            50% { box-shadow: 0 20px 60px -10px rgba(139, 92, 246, 0.7), 0 0 0 1px rgba(255, 255, 255, 0.2) inset, 0 0 30px rgba(139, 92, 246, 0.3); }
        }

        .logo-icon i {
            font-size: 36px;
            color: #fff;
        }

        .logo-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 50%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 500;
        }

        /* Success Message */
        .success-message {
            display: none;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(16, 185, 129, 0.05));
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10B981;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
            align-items: center;
            gap: 10px;
        }

        .success-message.show {
            display: flex;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 16px;
            transition: color 0.3s;
            z-index: 2;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px 16px 50px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 15px;
            font-weight: 500;
            color: #fff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-input:hover {
            border-color: rgba(139, 92, 246, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        .form-input:focus {
            outline: none;
            border-color: #8B5CF6;
            background: rgba(139, 92, 246, 0.1);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15), 0 0 20px rgba(139, 92, 246, 0.1);
        }

        .form-input:focus + .input-icon,
        .form-input:focus ~ .input-icon {
            color: #8B5CF6;
        }

        .input-wrapper:has(.form-input:focus) .input-icon {
            color: #8B5CF6;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            padding: 4px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #8B5CF6;
        }

        /* Remember & Forgot */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            display: none;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .custom-checkbox i {
            font-size: 10px;
            color: #fff;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s;
        }

        .remember-me input:checked + .custom-checkbox {
            background: linear-gradient(135deg, #8B5CF6, #06B6D4);
            border-color: transparent;
        }

        .remember-me input:checked + .custom-checkbox i {
            opacity: 1;
            transform: scale(1);
        }

        .remember-me span {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .forgot-link {
            font-size: 13px;
            color: #8B5CF6;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .forgot-link:hover {
            color: #06B6D4;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #8B5CF6, #06B6D4);
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 30px -10px rgba(139, 92, 246, 0.5);
            margin-top: 8px;
            font-family: inherit;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px -10px rgba(139, 92, 246, 0.6);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-submit .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 8px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .divider-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 500;
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-social {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-social:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
        }

        .btn-social.google:hover { color: #EA4335; }
        .btn-social.github:hover { color: #fff; }
        .btn-social.microsoft:hover { color: #00A4EF; }

        /* Register Link */
        .register-link {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
        }

        .register-link a {
            color: #8B5CF6;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
        }

        .register-link a:hover {
            color: #06B6D4;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        /* Error Message */
        .error-message {
            display: none;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.05));
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            align-items: center;
            gap: 10px;
        }

        .error-message.show {
            display: flex;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 92, 246, 0.5);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 520px) {
            .glass-card {
                padding: 32px 24px;
                border-radius: 24px;
            }

            .logo-icon {
                width: 64px;
                height: 64px;
                border-radius: 20px;
            }

            .logo-icon i {
                font-size: 28px;
            }

            .logo-title {
                font-size: 24px;
            }

            .form-input {
                padding: 14px 16px 14px 46px;
            }

            .btn-submit {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="grid-pattern"></div>
    
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 1s;"></div>
    </div>

    <!-- Main Container -->
    <div class="auth-container">
        <div class="glass-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <h1 class="logo-title">Welcome Back</h1>
                <p class="logo-subtitle">Sign in to continue to Smart Task Manager</p>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="success-msg">
                <i class="fas fa-check-circle"></i>
                <span>Account created successfully! Please sign in.</span>
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="login-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword(this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <div class="custom-checkbox">
                            <i class="fas fa-check"></i>
                        </div>
                        <span>Remember me</span>
                    </label>
                    <a href="/forgot-password/" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-submit" id="submit-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="error-message" id="error-msg">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or continue with</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-buttons">
                    <button type="button" class="btn-social google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn-social github">
                        <i class="fab fa-github"></i>
                    </button>
                    <button type="button" class="btn-social microsoft">
                        <i class="fab fa-microsoft"></i>
                    </button>
                </div>

                <p class="register-link">
                    Don't have an account? <a href="/register/">Create Account</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword(btn) {
            const input = btn.parentElement.querySelector('input');
            const icon = btn.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Form Submission
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const btn = document.getElementById('submit-btn');
            const errorBox = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');

            // Show success message if redirected from registration
            if (window.location.search.includes('registered=1')) {
                successMsg.classList.add('show');
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    successMsg.classList.remove('show');
                }, 5000);
            }

            // Load remembered email
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                form.email.value = rememberedEmail;
                form.remember.checked = true;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                errorBox.classList.remove('show');
                btn.disabled = true;
                btn.innerHTML = '<div class="spinner"></div><span>Signing in...</span>';

                const email = form.email.value.trim();
                const password = form.password.value;
                const remember = form.remember.checked;

                try {
                    const res = await fetch('/api/users/login/', {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
                        },
                        body: JSON.stringify({ email, password, remember_me: remember })
                    });

                    const data = await res.json();

                    if (res.ok) {
                        localStorage.setItem('accessToken', data.access);
                        localStorage.setItem('refreshToken', data.refresh);

                        if (remember) {
                            localStorage.setItem('rememberedEmail', email);
                        } else {
                            localStorage.removeItem('rememberedEmail');
                        }

                        btn.innerHTML = '<i class="fas fa-check"></i><span>Success!</span>';
                        btn.style.background = 'linear-gradient(135deg, #10B981, #06B6D4)';

                        const next = new URLSearchParams(window.location.search).get('next') || '/dashboard/';
                        setTimeout(() => {
                            window.location.href = next;
                        }, 500);
                    } else {
                        errorBox.querySelector('span').textContent = data.detail || 'Invalid email or password';
                        errorBox.classList.add('show');
                        btn.innerHTML = '<span>Sign In</span><i class="fas fa-arrow-right"></i>';
                        btn.disabled = false;
                    }
                } catch (err) {
                    errorBox.querySelector('span').textContent = 'Connection error. Please try again.';
                    errorBox.classList.add('show');
                    btn.innerHTML = '<span>Sign In</span><i class="fas fa-arrow-right"></i>';
                    btn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Smart Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #020408;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px 0;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #06B6D4 0%, #10B981 100%);
            top: -20%;
            left: -10%;
            opacity: 0.5;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            bottom: -15%;
            right: -10%;
            opacity: 0.4;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #F59E0B 0%, #EF4444 100%);
            top: 40%;
            right: 20%;
            opacity: 0.25;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.95); }
            75% { transform: translate(30px, 50px) scale(1.05); }
        }

        /* Grid Pattern */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 1;
        }

        /* Main Container */
        .auth-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 520px;
            padding: 20px;
        }

        /* Glass Card */
        .glass-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 32px;
            padding: 44px 40px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 -20px 40px -20px rgba(6, 182, 212, 0.1) inset;
            animation: cardAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #06B6D4, #8B5CF6);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 
                0 20px 40px -10px rgba(6, 182, 212, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 20px 40px -10px rgba(6, 182, 212, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1) inset; }
            50% { box-shadow: 0 20px 60px -10px rgba(6, 182, 212, 0.7), 0 0 0 1px rgba(255, 255, 255, 0.2) inset, 0 0 30px rgba(6, 182, 212, 0.3); }
        }

        .logo-icon i {
            font-size: 36px;
            color: #fff;
        }

        .logo-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #67e8f9 50%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 500;
        }

        /* Form */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 16px;
            transition: color 0.3s;
            z-index: 2;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px 16px 50px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 15px;
            font-weight: 500;
            color: #fff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-input:hover {
            border-color: rgba(6, 182, 212, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        .form-input:focus {
            outline: none;
            border-color: #06B6D4;
            background: rgba(6, 182, 212, 0.1);
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.15), 0 0 20px rgba(6, 182, 212, 0.1);
        }

        .input-wrapper:has(.form-input:focus) .input-icon {
            color: #06B6D4;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            padding: 4px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #06B6D4;
        }

        /* Password Strength */
        .password-strength {
            display: flex;
            gap: 6px;
            margin-top: 10px;
        }

        .strength-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            transition: all 0.3s;
        }

        .strength-bar.weak { background: #EF4444; }
        .strength-bar.medium { background: #F59E0B; }
        .strength-bar.strong { background: #10B981; }

        .strength-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 6px;
        }

        /* Terms Checkbox */
        .terms-check {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            cursor: pointer;
        }

        .terms-check input[type="checkbox"] {
            display: none;
        }

        .custom-checkbox {
            width: 22px;
            height: 22px;
            min-width: 22px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            margin-top: 2px;
        }

        .custom-checkbox i {
            font-size: 11px;
            color: #fff;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s;
        }

        .terms-check input:checked + .custom-checkbox {
            background: linear-gradient(135deg, #06B6D4, #8B5CF6);
            border-color: transparent;
        }

        .terms-check input:checked + .custom-checkbox i {
            opacity: 1;
            transform: scale(1);
        }

        .terms-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        .terms-text a {
            color: #06B6D4;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .terms-text a:hover {
            color: #8B5CF6;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #06B6D4, #8B5CF6);
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 30px -10px rgba(6, 182, 212, 0.5);
            margin-top: 8px;
            font-family: inherit;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px -10px rgba(6, 182, 212, 0.6);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-submit .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 8px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .divider-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 500;
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-social {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-social:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(6, 182, 212, 0.3);
            transform: translateY(-2px);
        }

        .btn-social.google:hover { color: #EA4335; }
        .btn-social.github:hover { color: #fff; }
        .btn-social.microsoft:hover { color: #00A4EF; }

        /* Login Link */
        .login-link {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
        }

        .login-link a {
            color: #06B6D4;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
        }

        .login-link a:hover {
            color: #8B5CF6;
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }

        /* Messages */
        .error-message, .success-message {
            display: none;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            align-items: center;
            gap: 10px;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.05));
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
        }

        .success-message {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(16, 185, 129, 0.05));
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10B981;
        }

        .error-message.show, .success-message.show {
            display: flex;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(6, 182, 212, 0.5);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 520px) {
            .glass-card {
                padding: 32px 24px;
                border-radius: 24px;
            }

            .logo-icon {
                width: 64px;
                height: 64px;
                border-radius: 20px;
            }

            .logo-icon i {
                font-size: 28px;
            }

            .logo-title {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-input {
                padding: 14px 16px 14px 46px;
            }

            .btn-submit {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="grid-pattern"></div>
    
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle" style="left: 15%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 25%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 35%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 45%; animation-delay: 7s;"></div>
        <div class="particle" style="left: 55%; animation-delay: 9s;"></div>
        <div class="particle" style="left: 65%; animation-delay: 11s;"></div>
        <div class="particle" style="left: 75%; animation-delay: 13s;"></div>
        <div class="particle" style="left: 85%; animation-delay: 2s;"></div>
    </div>

    <!-- Main Container -->
    <div class="auth-container">
        <div class="glass-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <h1 class="logo-title">Create Account</h1>
                <p class="logo-subtitle">Start your journey with Smart Task Manager</p>
            </div>

            <!-- Register Form -->
            <form class="auth-form" id="register-form">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <div class="input-wrapper">
                            <input type="text" name="first_name" class="form-input" placeholder="John" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <div class="input-wrapper">
                            <input type="text" name="last_name" class="form-input" placeholder="Doe" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" name="email" class="form-input" placeholder="john@example.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input type="password" name="password" class="form-input" placeholder="Create a strong password" required minlength="8" id="password-input">
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword(this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="password-strength">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                    </div>
                    <p class="strength-text" id="strength-text">Use 8+ characters with letters, numbers & symbols</p>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" name="confirm_password" class="form-input" placeholder="Confirm your password" required>
                        <i class="fas fa-shield-alt input-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword(this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <label class="terms-check">
                    <input type="checkbox" name="terms" required>
                    <div class="custom-checkbox">
                        <i class="fas fa-check"></i>
                    </div>
                    <span class="terms-text">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </span>
                </label>

                <button type="submit" class="btn-submit" id="submit-btn">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="error-message" id="error-msg">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>

                <div class="success-message" id="success-msg">
                    <i class="fas fa-check-circle"></i>
                    <span></span>
                </div>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or sign up with</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-buttons">
                    <button type="button" class="btn-social google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn-social github">
                        <i class="fab fa-github"></i>
                    </button>
                    <button type="button" class="btn-social microsoft">
                        <i class="fab fa-microsoft"></i>
                    </button>
                </div>

                <p class="login-link">
                    Already have an account? <a href="/login/">Sign In</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword(btn) {
            const input = btn.parentElement.querySelector('input');
            const icon = btn.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password Strength Checker
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            return strength;
        }

        function updateStrengthIndicator(strength) {
            const bars = document.querySelectorAll('.strength-bar');
            const text = document.getElementById('strength-text');
            
            bars.forEach((bar, i) => {
                bar.className = 'strength-bar';
                if (i < strength) {
                    if (strength === 1) bar.classList.add('weak');
                    else if (strength === 2 || strength === 3) bar.classList.add('medium');
                    else bar.classList.add('strong');
                }
            });

            const messages = [
                'Use 8+ characters with letters, numbers & symbols',
                'Weak - Add more characters',
                'Fair - Add numbers or symbols',
                'Good - Almost there!',
                'Strong - Great password!'
            ];
            text.textContent = messages[strength];
            text.style.color = strength === 4 ? '#10B981' : strength >= 2 ? '#F59E0B' : 'rgba(255, 255, 255, 0.5)';
        }

        // Form Submission
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('register-form');
            const btn = document.getElementById('submit-btn');
            const errorBox = document.getElementById('error-msg');
            const successBox = document.getElementById('success-msg');
            const passwordInput = document.getElementById('password-input');

            // Password strength listener
            passwordInput.addEventListener('input', (e) => {
                const strength = checkPasswordStrength(e.target.value);
                updateStrengthIndicator(strength);
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                errorBox.classList.remove('show');
                successBox.classList.remove('show');

                const password = form.password.value;
                const confirmPassword = form.confirm_password.value;

                if (password !== confirmPassword) {
                    errorBox.querySelector('span').textContent = 'Passwords do not match';
                    errorBox.classList.add('show');
                    return;
                }

                if (password.length < 8) {
                    errorBox.querySelector('span').textContent = 'Password must be at least 8 characters';
                    errorBox.classList.add('show');
                    return;
                }

                btn.disabled = true;
                btn.innerHTML = '<div class="spinner"></div><span>Creating account...</span>';

                const data = {
                    name: `${form.first_name.value.trim()} ${form.last_name.value.trim()}`,
                    email: form.email.value.trim(),
                    password: form.password.value
                };

                try {
                    const res = await fetch('/api/users/register/', {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
                        },
                        body: JSON.stringify(data)
                    });

                    const responseData = await res.json();

                    if (res.ok) {
                        successBox.querySelector('span').textContent = 'Account created successfully! Redirecting...';
                        successBox.classList.add('show');
                        btn.innerHTML = '<i class="fas fa-check"></i><span>Success!</span>';
                        btn.style.background = 'linear-gradient(135deg, #10B981, #06B6D4)';

                        setTimeout(() => {
                            window.location.href = '/login/?registered=1';
                        }, 1500);
                    } else {
                        errorBox.querySelector('span').textContent = responseData.detail || responseData.email?.[0] || 'Failed to create account';
                        errorBox.classList.add('show');
                        btn.innerHTML = '<span>Create Account</span><i class="fas fa-arrow-right"></i>';
                        btn.disabled = false;
                    }
                } catch (err) {
                    errorBox.querySelector('span').textContent = 'Connection error. Please try again.';
                    errorBox.classList.add('show');
                    btn.innerHTML = '<span>Create Account</span><i class="fas fa-arrow-right"></i>';
                    btn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
